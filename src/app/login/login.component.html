<div class="app-form">
    <form action="" method="post" [formGroup]="loginForm">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required"
                formControlName="userName">
            <div *ngIf="!loginForm.controls['userName'].valid && loginForm.controls['userName'].touched"
                class="alert alert-danger" role="alert">Field Required</div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required"
                formControlName="password">
            <div *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched"
                class="alert alert-danger" role="alert">Field Required</div>
        </div>
        <div class="form-group">
            <!-- <button type="submit" class="btn btn-dark btn-block">Log in</button> -->
            <button (click)="signInClick(loginForm.value)" type="button" class="btn btn-dark btn-block">Login</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            &nbsp;
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>
    </form>
    <p class="text-center"><a routerLink="/signUp">Create an Account</a></p>
    <p class="text-center">{{loginResponse.accessToken}}</p>
</div>
